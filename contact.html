<!DOCTYPE html>
<html>
<head>
	<title>Xela Cartel - Contact Us</title>
    <link rel="shortcut icon" href="./images/xela logo.png">

	<!-- CSS styling here -->
</head>
<style>
    
 /* Global styles */

 body {
	font-family: Arial, sans-serif;
}

h1 {
	text-align: center;
	margin-top: 30px;
}

form {
	margin: 30px auto;
	max-width: 600px;
	display: flex;
	flex-direction: column;
}

label {
	font-weight: bold;
	margin-top: 20px;
}

input[type="text"],
input[type="email"],
textarea {
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	margin-top: 10px;
}
header {
	background-color: #111;
	color: #fff;
	display: flex;
	flex-direction: row;
	justify-content: space-between;
	align-items: center;
	padding: 20px;
}
nav ul {
	list-style: none;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: row;
}

nav li {
	margin: 0 10px;
}

nav a {
	color: #fff;
	text-decoration: none;
}
.texts {
    text-decoration-color: #ccc;
}

input[type="submit"] {
	background-color: #7a0800;
	color: #fff;
	border: none;
	border-radius: 5px;
	padding: 10px;
	margin-top: 20px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: black;
}

.review-box {
	margin: 30px auto;
	max-width: 600px;
	padding: 20px;
	background-color: #f7f7f7;
	border-radius: 5px;
}

.review-box h2 {
	font-size: 24px;
	margin-bottom: 10px;
}

.stars {
	font-size: 24px;
	color: #ff4107;
	display: inline-block;
}

.stars i {
	margin-right: 5px;
}

.add-comment {
	margin: 30px auto;
	max-width: 600px;
	padding: 20px;
	background-color: #f7f7f7;
	border-radius: 5px;
}

.add-comment h2 {
	font-size: 24px;
	margin-bottom: 10px;
}

.comment-box {
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	margin-top: 10px;
	width: 100%;
	height: 100px;
}

.contact-info {
	margin: 30px auto;
	max-width: 600px;
	display: flex;
	justify-content: space-between;
}

.contact-info div {
	flex-basis: 30%;
	text-align: center;
}

.contact-info img {
	border-radius: 50%;
	max-width: 150px;
	margin-bottom: 10px;
}

.contact-info h3 {
	font-size: 18px;
	margin-bottom: 5px;
}

.contact-info p {
	font-size: 16px;
	color: #777;
}

.social-media {
	margin: 30px auto;
	max-width: 300px;
	display: flex;
	justify-content: space-between;
}
.social-media img{

    width: 40px;
          height: 40px;
          margin-left: .5em;
          margin-right: .5em;
}

.social-media a {
	color: #777;
	font-size: 24px;
}

.social-media a:hover {
	color: #7a0800;
}

</style>
<body>
    <header>
		<h1>Xela Cartel</h1>
		<nav>
			<ul>
                
				<li><a href="./xela.html">Home</a></li>
				<li><a href="./shop.html">Shop</a></li>
				<li><a href="./aout.html">About Us</a></li>
				<li><a href="./contact.html">Contact</a></li>
				<li><a href="./welcome.html">Logout</a></li>
			</ul>
		</nav>
	</header>
	<h1>Contact Us</h1>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Your name" required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Your email" required>

		<label for="message">Message</label>
		<textarea id="message" name="message" placeholder="Your message" required></textarea>

		<input type="submit" value="Send">
	</form>


	<div class="add-comment">
		<h2>Add a Comment</h2>
		<textarea class="comment-box" placeholder="Write your comment here"></textarea>
	</div>

	<div class="contact-info">
		<div>
			<img src="./images/xela 17.jpg" alt="CEO">
			<h3>ALEX</h3>
			<p>CEO</p>
		</div>
		<div>
			<h3>Email</h3>
			<p>info@xelacartel.com</p>
		</div>
		<div>
			<h3>Phone</h3>
			<p>+1 (555) 123-4567</p>
		</div>
	</div>

	<div class="social-media">
		<a href="https://instagram.com/xelacartel?igshid=YmMyMTA2M2Y="><img src="./images/facebook.svg" alt=""></a>
		<a href="

        https://www.jetronticket.com/events/xela-cartel-and-friends-2?fbclid=PAAaauHB_k23eLXwT8NJgt1PS9q0ucWK6si835ztFTy0V-YdfJAmeGMavd1lo"><img src="./images/twitter.svg" alt=""></a>
		<a href="https://instagram.com/xelacartel?igshid=YmMyMTA2M2Y="><img src="./images/instagram.svg" alt=""></a>
	</div>
    
</body>
<script src="cont.js"></script>
</html>
